---
layout: default
title: Hi. I'm Hardy Scheel.
permalink: /blog/
---

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }} - {{ post.author }}</p>
      <p>{ post.subtitle }}</p>
    </li>
  {% endfor %}
</ul>
